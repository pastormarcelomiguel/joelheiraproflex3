<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Endereço para envio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      margin: 0;
      padding: 0;
      color: #fff;
    }

    .container {
      max-width: 500px;
      margin: 60px auto;
      background-color: #111;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,255,0.2);
    }

    h2 {
      text-align: center;
      color: #00aaff;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #fff;
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      border: 1px solid #00aaff;
      background-color: #000;
      color: #fff;
      border-radius: 6px;
      box-sizing: border-box;
    }

    input::placeholder, select:invalid {
      color: #aaa;
    }

    button {
      width: 100%;
      padding: 14px;
      background-color: #00c853;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 25px;
    }

    button:hover {
      background-color: #00b246;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Endereço para envio</h2>
    <form action="https://formsubmit.co/raianzeto@gmail.com" method="POST">
      <label for="nome">Nome Completo</label>
      <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required>

      <label for="email">E-mail</label>
      <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>

      <label for="endereco">Endereço</label>
      <input type="text" id="endereco" name="endereco" placeholder="Rua, número, complemento" required>

      <label for="cep">CEP</label>
      <input type="text" id="cep" name="cep" placeholder="Ex: 12345-678" required>

      <label for="cidade">Cidade</label>
      <input type="text" id="cidade" name="cidade" placeholder="Digite sua cidade" required>

      <label for="estado">Estado</label>
      <input type="text" id="estado" name="estado" placeholder="Digite seu estado" required>

      <label for="tamanho">Escolha o tamanho da joelheira</label>
      <select id="tamanho" name="tamanho" required>
        <option value="" disabled selected>Selecione uma opção</option>
        <option value="De 50 kg a 60 kg - Tamanho P">De 50 kg a 60 kg - Tamanho P</option>
        <option value="De 61 kg a 75 kg - Tamanho M">De 61 kg a 75 kg - Tamanho M</option>
        <option value="De 76 kg a 89 kg - Tamanho G">De 76 kg a 89 kg - Tamanho G</option>
        <option value="De 90 kg a 105 kg - Tamanho GG">De 90 kg a 105 kg - Tamanho GG</option>
        <option value="De 105 kg a 125 kg - Tamanho EG">De 105 kg a 125 kg - Tamanho EG</option>
      </select>

      <label for="quantidade">Quantidade de Joelheiras</label>
      <select id="quantidade" name="quantidade" required>
        <option value="" disabled selected>Selecione a quantidade</option>
        <option value="1 unidade">1 unidade</option>
        <option value="1 par">1 par</option>
        <option value="2 pares">2 pares</option>
      </select>

      <!-- Extras -->
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_next" value="https://pastormarcelomiguel.github.io/joelheiraproflex3/index3.html">

      <button type="submit">Enviar Endereço</button>
    </form>
  </div>
</body>
</html>
